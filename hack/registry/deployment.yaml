---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: image-registry
  labels:
    app.kubernetes.io/name: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry
    spec:
      containers:
        - name: tekton-pipelines-controller
          image: docker.io/registry:2.8.1
          ports:
            - name: registry
              containerPort: 5000
