name: ec
synopsis: Enterprise Contract CLI
description: |-
    Enterprise Contract CLI

    Set of commands to help validate resources with the Enterprise Contract.
options:
    - name: debug
      default_value: "false"
      usage: |
        same as verbose but also show function names and line numbers
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for ec
    - name: quiet
      default_value: "false"
      usage: less verbose output
    - name: verbose
      default_value: "false"
      usage: more verbose output
see_also:
    - ec create-pr - Create a GitHub pull request based on source and target branches
    - ec fetch - Fetch data for policy evaluation
    - ec replace - Replace image references in a given source
    - ec track - Record resource references for tracking purposes
    - ec validate - Validate conformance with the Enterprise Contract
    - ec version - Print version information
