name: ec fetch k8s-resource
synopsis: Fetch authorizations from a kubernetes resource
description: |-
    Fetch authorizations from a kubernetes resource

    Authorizations are defined within the EnterpriseContractPolicy
    custom resource.

    NOTE: All authorizations are fetched from the kubernetes resource.
usage: ec fetch k8s-resource [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for k8s-resource
    - name: policy
      shorthand: p
      usage: EntepriseContractPolicy reference [<namespace>/]<name>
inherited_options:
    - name: debug
      default_value: "false"
      usage: |
        same as verbose but also show function names and line numbers
    - name: quiet
      default_value: "false"
      usage: less verbose output
    - name: verbose
      default_value: "false"
      usage: more verbose output
example: |-
    Fetch authorizations using named resource:

      ec fetch k8s-resource --policy <namespace>/<resource>

    Fetch authorizations from a local EnterpriseContractPolicy spec:

      ec fetch k8s-resource --policy "$(cat /path/to/ecp.json)"
see_also:
    - ec fetch - Fetch data for policy evaluation
